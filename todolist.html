<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todostyling.css">
    <title>Daily Checklist</title>
</head>
<body>
    <div id="div" class="header">
        <h2>Daily Checklist</h2>
        <input type="text" id="input" placeholder="what do you need to do today?">
        <span onclick="newElement()" class="newItem">add to checklist</span>
      </div>
      
      <div class="column">
        <ul id="UL">
          <li>Exercise</li>
          <li>Go to class</li>
        </ul>
      </div>

      <div class="column">
        <ul id="UL2">
          <li>Make calls</li>
          <li>Send emails</li>
        </ul>
      </div>


<script src="todointeractive.js"></script>
</body>
</html>
